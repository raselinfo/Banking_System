<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amer Vorosah</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start -->
  <section class="welcomeSection" id="welcomeSection">
    <h1 class="text-center">Welcome to "Amer Vorosah" Online Bank</h1>
    <div class="login__area mt-5">
      <h3>Login</h3>
      <!-- Form Section -->
      <form>
        <!-- Email -->
        <input type="text" class="form-control form-control-lg  mb-3" placeholder="Email" id="email">
        <!-- Password -->
        <input type="password" class="form-control form-control-lg  mb-3" placeholder="Password" id="password">
        <!-- Enter Button -->
        <button type="button" id="loginBtn" class="btn btn-success">Enter</button>
      </form>
      <a href="./demo.html" target="_blank">Demo Email and Password</a>
    </div>
  </section>

  <section class="dashboard">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h4>Deposit</h4>
          <h2>$<span id="depositAmmount">740</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h4>Withdraw</h4>
          <h2>$<span id="withdrawAmount">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="balance status">
          <h4>Balance</h4>
          <h2>$<span id="balanceAmount">1240</span></h2>
        </div>
      </div>
    </div>

    <!-- Deposit and Withdraw Section  -->
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="deposite__box">
          <h3>Deposit</h3>
          <input type="text" class="form-control mb-3" id="deposit__input">
          <button class="btn btn-success" id="depositBtn">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="withdraw__box">
          <h3>Withdraw</h3>
          <input type="text" class="form-control mb-3" id="deposit__withdraw">
          <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
        </div>
      </div>
    </div>
  </section>








  <!-- End -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
  <!-- Custom Javascript -->
  <script src="./app.js"></script>


</body>

</html>
